<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premiums</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header__logo">
            <img src="images/LifePlus-Logo-White.svg" alt="Life Plus Logo">
        </div>
    </header>

    <main>
        <h1>Premiums</h1>
        <h2>1. Is your total travel distance more than 15km?</h2>
        <div class="main__buttons--yesno">
            <button class="button" onclick="morethanFunction()">Yes</button>
            <button class="button" onclick="lessthanFunction()">No</button>
        </div>

        <div class="mileageconversion" id="mileageconversion">
            <h2>2. Mileage Conversion</h2>
            <p>Please enter the total amount of km you travel.</p>
            <form id="form">
                <input type="text" id="km" placeholder="0" required>
                <input type="submit" value="Submit">
            </form>
        </div>

        <div class="premium">
            <div class="premium__tt">
                <div class="premium__tt--premium">
                    <h3>Travel Time</h3>
                    <p>Premium <span>*</span></p>
                    <input type="text" id="tt__premium" name="fname" placeholder="Not Set"><br><br>
                </div>
                <div class="premium__tt--quantity">
                    <p>Quantity <span>*</span></p>
                    <input type="text" id="tt__quantity" name="fname" value=""><br><br>
                </div>
            </div>

            <div class="premium__td">

                <div class="premium__td--premium">
                    <h3>Travel Distance</h3>
                    <p>Premium <span>*</span></p>
                    <input type="text" id="td__premium" name="fname" placeholder="Not Set"><br><br>
                </div>
                <div class="premium__td--quantity">
                    <p>Quantity <span>*</span></p>
                    <input type="text" id="td__quantity" name="fname" value=""><br><br>
                </div>
            </div>
        </div>

        <!-- HCSTT23 - TRAVEL TIME MORE THAN 16 KMS -->
        <!-- TRAVEL DISTANCE ( MORE THAN 16 KMS )-->


    </main>
    <script src="scripts/script.js"></script>
</body>

</html>
